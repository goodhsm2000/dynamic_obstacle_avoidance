max_obstacle_height: 0.60  # assume something like an arm is mounted on top of the robot

# Obstacle Cost Shaping (http://wiki.ros.org/costmap_2d/hydro/inflation)
robot_radius: 0.20  # distance a circular robot should be clear of the obstacle
footprint: [[-0.13, -0.13], [0.13, -0.13], [0.13, 0.13], [-0.13, 0.13]]
# footprint: [[x0, y0], [x1, y1], ... [xn, yn]]  # if the robot is not circular

# virtual layer 추가를 위한 parmaeter 추가
virtual_layer:
  enabled:              true
  zone_topics:          [/virtual_costamp_layer/zone]
  obstacle_topics:      [/virtual_costamp_layer/obsctacles]
  path_topics:          [/trajectory_topic]
  one_zone:             true     
  forms:    
     - [0.4, 0.0]
     - [[0.4, 0.0]]
     - [[-0.4, 0.0],[0.0, 0.4]]
     - [[5, 5],[-5, 5],[-5, -5],[5, -5]]



